<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/mycss.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <style>{% block style %} {% endblock %}</style>
</head>
<body>

<nav style="color: #5c4ee5" class="navbar navbar-expand-lg navbar-dark bg-dark my-nav p-3">
<!--  bg-dark -->
  <a class="navbar-brand" href="/infra/home/">Terraform Console</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/infra/home/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/infra/key/">Key</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="/infra/showkey/">Show Key</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/infra/instance/">Instance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/infra/showinstance/">Show Instance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/infra/networking/show">Networking Parameters</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/infra/terr/show">Build Infrastructure</a>
      </li>
    </ul>
  </div>
</nav>

<div class="m-5 px-5">
{% block body %} {% endblock %}
</div>


</body>
</html>
